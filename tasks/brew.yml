---
- name: Update homebrew
  homebrew: update_homebrew=yes upgrade_all=yes

- name: Install homebrew packages
  homebrew: name={{ item.name }} install_options={{ item.options|default() }}
  with_items:
    - { name: 'readline' }
    - { name: 'coreutils' }

    - { name: 'zsh' }
    - { name: 'zsh-syntax-highlighting' }
    - { name: 'neovim' }
    - { name: 'tmux' }

    - { name: 'git' }
    - { name: 'gnu-sed' }
    - { name: 'hub' }
    - { name: 'gh' }
    - { name: 'ghq' }
    - { name: 'peco' }
    - { name: 'fzf' }
    - { name: 'rename' }
    - { name: 'rg' }
    - { name: 'ag' }
    - { name: 'gibo' }
    - { name: 'tree' }
    - { name: 'jq' }
    - { name: 'yq' }
    - { name: 'fastmod' }
    - { name: 'mise' }
    - { name: 'thefuck' }
    - { name: 'shellcheck' }
    - { name: 'reattach-to-user-namespace' }
    - { name: 'deno' }
    - { name: 'direnv' }

